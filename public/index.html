<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note App</title>
</head>
<body>
  <h1>Simple Note App</h1>
  <wrap-box>
    <app-bar></app-bar>
    <search-bar></search-bar>
    <form id="note-form">
      <input type="text" id="note-title" placeholder="Judul">
      <textarea id="note-body" placeholder="Isi catatan"></textarea>
      <button type="submit">Tambah Catatan</button>
    </form>
  </wrap-box>
  <div id="note-list"></div>
  <footer-bar>BY SERLY_AGUSTIN</footer-bar>
</body>
</html>
